<!DOCTYPE html>
<html>

<head>
    <title>IPCA +</title>
    <meta charset="utf-8">
    <meta name="description" content="IPCA + Backoffice">
    <meta name="keywords" content="HTML, WEB IPCA +, 2020/21">
    <meta name="author" content="André Cerqueira, Nuno Fernandes, Vitor Silva, Diogo Antunês Oliveira">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/icon_v2.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    
    <script type="text/javascript" src="../processing/p5.min.js"></script>
    <script type="text/javascript" src="processing/loading/loading.js"></script>

</head>

<body style="background-color: #209D6A;"> 
    <!-- background-image: url('images/background.jpg'); background-repeat: no-repeat; background-size: cover; -->

    <div class="cardLogin">

        <h2> <strong> Autenticação </strong> </h2>

        <div style="padding-bottom: 3%;">

            <div style="margin-top: 2%; margin-left: 4%; margin-right: 4%;">
                <label for="name"><strong > Email </strong></label>
                <input type="text" id="email" required placeholder="Inserir email" />
            </div>

            <div style="margin-top: 6%; margin-left: 4%; margin-right: 4%;">
                <label for="name"><strong > Palavra-passe </strong></label>
                <input type="password" id="pass" required placeholder="Inserir passe" />
            </div>

            <div style="margin-top: 10%; margin-left: 4%; margin-right: 4%; margin-bottom: 4%;">
                <button type="button" value="new" onclick="login('modal-loading')"> <strong> Entrar </strong></button>
            </div>

        </div>
    </div>
    

    <div id="modal-loading" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="myContainer"> </div>
        </div>

    </div>

    <script src="js/utilis.js" defer></script>

</body>

</html>
