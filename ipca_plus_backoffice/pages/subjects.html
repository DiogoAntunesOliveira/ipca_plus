    <div class="row">

            <div class="row searchList">

                <div class="form-outline mb-4">

                        id="datatable-search-input" placeholder="Pesquisar aqui">

            </div>

            <div class="row">


                <div class="col-12">

                    <h1 id="titlePage"> </h1>

                    <form id="form" class="wrapper">

                        <div class="box b">

                            <div class="list">
                                <ul id="list"></ul>
                            </div>

                        </div>

                        <div class="formBoxes">

                            <div class="box a">
                                <label for="name"><strong > Nome </strong></label>
                                <input type="text" id="name" required placeholder="Inserir nome" />
                            </div>

                            <div class="box c">
                                <label for="teacher"><strong > Docente </strong></label>
                                <select id="teacher" required>
                                    <option disabled selected value> Inserir Docente </option>

                                </select>
                            </div>

                            <div class="box d">
                                <button id="addSubject" type="submit" value="new"> <strong> Guardar </strong></button>
                            </div>

                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
