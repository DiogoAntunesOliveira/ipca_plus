<!DOCTYPE html>
<html>

<head>
    <title>Utilizadores</title>
    <meta charset="utf-8">
    <meta name="description" content="IPCA + Backoffice">
    <meta name="keywords" content="HTML, WEB IPCA +, 2020/21">
    <meta name="author" content="André Cerqueira, Nuno Fernandes, Vitor Silva, Diogo Antunês Oliveira">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../images/icon_v2.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="row">

        <div class="col">
            <div class="sideBar">
                <img src="../images/logo.png" alt="IPCA+" class="responsive">

                <br><br><br>
                <a class="active" href="dashboard.html"><img src="../images/combo_chart_50pxw.png" alt="chart"> Painel de Controlo</a><br>
                <a href="users.html"><img src="../images/user_account_20px.png" alt="user" > Utilizadores</a><br>
                <a href="courses.html"><img src="../images/graduation_cap_20px.png" alt="graduation"> Cursos</a><br>
                <a href="contacts.html"><img src="../images/call_20px.png" alt="call"> Contactos</a><br>
                <a href="../index.html"><img src="../images/Logout_20px.png" alt="Logout"> Sair</a><br>
            </div>
        </div>

        <div class="col-10">

            <div class="row searchList">

                <div class="form-outline mb-4">
                    <input type="search" id="myInput" onkeyup="myFunction()" class="form-control"
                        id="datatable-search-input" placeholder="Pesquisar aqui">
                </div>

            </div>

            <div class="row">


                <div class="col-12">

                    <h1> <strong> Utilizadores </strong> </h1>

                    <form id="userForm" class="wrapper">

                        <div class="box b">

                            <div class="list">
                                <ul id="list"></ul>
                            </div>

                        </div>

                        <div class="formBoxes">

                            <div class="box a">
                                <label for="name"><strong >Nome </strong></label>
                                <input type="text" id="name" required placeholder="Inserir nome" />
                            </div>

                            <div class="box d">
                                <label for="name"><strong > Contacto </strong></label>
                                <input type="text" id="contact" required placeholder="Inserir contacto" />
                            </div>

                            <div class="box f">
                                <label for="number"><strong > Idade </strong></label>
                                <input type="text" id="age" required placeholder="Inserir idade" />
                            </div>

                            <div class="box j">
                                <label for="name"><strong > Género </strong></label>
                                <select id="gender" required>
                                    <option disabled selected value> Inserir género </option>
                                    <option value="M"> Masculino </option>
                                    <option value="F"> Feminino </option>
                                    <option value="I"> Indefinido </option>
                                </select>

                            </div>

                            <div class="box i">
                                <label for="name"><strong > Email </strong></label>
                                <input type="text" id="email" required placeholder="Inserir email" />
                            </div>

                            <div class="box h">
                                <label for="name"><strong > Cargo </strong></label>
                                <select id="role" required>
                                    <option disabled selected value> Inserir cargo </option>
                                    <option value="Aluno"> Aluno </option>
                                    <option value="Professor"> Professor </option>
                                    <option value="Diretor de Curso"> Diretor de Curso </option>
                                </select>
                            </div>

                            <div id="coursesDiv" class="box g" style="display: none;">
                                <label for="name"><strong > Curso </strong></label>
                                <select id="courses">
                                    <option disabled selected value> Inserir curso </option>

                                </select>
                            </div>

                            <div class="box k">
                                <button id="addUser" type="submit" value="new"> <strong> Guardar </strong></button>
                            </div>

                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>


    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="../js/utilis.js" defer></script>
    <script src="../js/configDB.js" defer></script>
    <script src="../js/users/crud.js" defer></script>

</body>



<footer>

</footer>

</html>
